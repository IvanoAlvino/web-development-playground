<html>
  <head>
    <title>Guess the number</title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
  	<h1>Guess the number</h1>
  	<p>
  		We have selected a random number between 1 and 100.
  		See if you can guess it in 10 shots or less.
    	We will tell you if your guess was too high or too lower
    </p>

    <span>Enter a guess:</span>
    <input type="text" name="guessedNumber">
    <button class="guessButton">Submit guess</button>
    <p class="lastGuesses"></div>

    <div class="message"></div>
    <button class="newGameButton">Start new game</button>

	<script src="main.js"></script>
  </body>
</html>
